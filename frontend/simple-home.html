<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 50px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .status {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .links {
            margin-top: 30px;
        }
        .links a {
            display: inline-block;
            margin: 10px 15px;
            padding: 15px 30px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        .links a:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ‰ College Attendance Tracker</h1>
        <div class="status">âœ… Server is running successfully!</div>
        <p>This is a simplified version of the homepage to test if the basic server functionality is working.</p>
        <div class="links">
            <a href="/app">ðŸ“± Go to App</a>
            <a href="/test">ðŸ§ª Test Page</a>
            <a href="/api/test">ðŸ”§ API Test</a>
        </div>
        <hr style="margin: 30px 0; border: 1px solid rgba(255,255,255,0.3);">
        <p style="font-size: 0.9em; opacity: 0.8;">
            Time: <span id="time"></span><br>
            User Agent: <span id="ua"></span>
        </p>
    </div>
    
    <script>
        document.getElementById('time').textContent = new Date().toLocaleString();
        document.getElementById('ua').textContent = navigator.userAgent.substring(0, 50) + '...';
    </script>
</body>
</html>
