<!DOCTYPE html>
<html>
<head>
    <title>Page Test</title>
</head>
<body>
    <h1>Testing Pages</h1>
    <div id="results"></div>
    
    <script>
        // Test if pages exist
        const pages = [
            'loginPage', 'registerPage', 'forgotPasswordPage', 'dashboardPage', 
            'markAttendancePage', 'profilePage', 'reportsPage', 'timetablePage', 
            'timetablesPage', 'studentsPage', 'subjectsPage'
        ];
        
        fetch('index.html')
            .then(response => response.text())
            .then(html => {
                const results = document.getElementById('results');
                const missing = [];
                const found = [];
                
                pages.forEach(page => {
                    if (html.includes(`id="${page}"`)) {
                        found.push(page);
                    } else {
                        missing.push(page);
                    }
                });
                
                results.innerHTML = `
                    <h2>Found Pages (${found.length}):</h2>
                    <ul>${found.map(p => `<li style="color: green;">${p}</li>`).join('')}</ul>
                    
                    <h2>Missing Pages (${missing.length}):</h2>
                    <ul>${missing.map(p => `<li style="color: red;">${p}</li>`).join('')}</ul>
                `;
                
                if (missing.length === 0) {
                    results.innerHTML += '<h2 style="color: green;">âœ… All pages found! Navigation errors should be fixed.</h2>';
                }
            });
    </script>
</body>
</html>
